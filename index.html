    <meta charset="UTF-8">

    <title>NDLI NEWSPAPER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        #bookContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between pages */
            width: 100vw;
            height: 100vh;
            padding: 10px;
        }
        .page {
            max-width: 48vw; /* Each page takes half the screen on desktop */
            max-height: 95vh; /* Ensures full visibility */
            object-fit: contain; /* Ensures no cropping */
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }
        /* Responsive: Stack images vertically on mobile */
        @media (max-width: 768px) {
            #bookContainer {
                flex-direction: column;
                gap: 5px;
            }
            .page {
                max-width: 90vw; /* Fit within screen width */
                max-height: 48vh; /* Ensure both images fit within the screen */
            }
        }
    </style>
</head>
<body>

    <div id="bookContainer"></div>

    <script>
        // List of your image filenames
        const images = ["page1.jpg", "page2.jpg"]; // Ensure correct filenames

        function loadImages() {
            const bookContainer = document.getElementById("bookContainer");
            bookContainer.innerHTML = ""; // Clear existing content

            images.forEach(imgSrc => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.classList.add("page");
                bookContainer.appendChild(img);
            });
        }

        // Load the images when the page loads
        loadImages();
    </script>

</body>
